<mat-card class="curso-card">
  <div>
    <mat-card-header>
      <mat-card-title>{{ curso.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ curso.nivel }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ curso.duracion }}</p>
    </mat-card-content>
  </div>
</mat-card>
